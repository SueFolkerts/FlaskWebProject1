<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Random Art</title>
    <style>
        h1 {
            text-align:center;
        }
        .side {
            float: left;
            width: 9em;
            margin: 1em;
        }
        .picture{
            position:absolute;
            top:10em;
            left:10em;
        }
        .Heads {
            border: 5px solid black;
            position: absolute;
            top: 10em;
            left: 10em;
            height: 90em;
            width: 90em;
        }
        .Eyes {
            position: absolute;
            top: 10em;
            left: 16em;
        }
        .Noses {
            position: absolute;
            top: 10em;
            left: 16em;
        }
        .Mouths {
            position: absolute;
            top: 14em;
            left: 17em;
        }
        .Ears {
            position: absolute;
            top: 10em;
            left: 16em;
        }
    </style>
</head>
<body>
    <br />
    <h1>Random Art is Fun!</h1>
    <br />
    <h2>This is a work in progress!</h2>
    <br />
    <br />
    <div class="side">
        <form method="post" action="/">
            <h3>Get random head</h3>
            <input type="submit" value="Head" name="Head" />
            <br />
            <h3>Choose eyes</h3>
            <input type="submit" value="Eyes" name="Eyes" />
            <br />
            <h3>Choose Noses</h3>
            <input type="submit" value="Noses" name="Noses" />
            <br />
            <h3>Choose Mouths</h3>
            <input type="submit" value="Mouths" name="Mouths" />
            <br />
            <h3>Choose Ears</h3>
            <input type="submit" value="Ears" name="Ears" />
        </form>
    </div>
    <div class="picture">
        <img class="Heads" src="{{url_for('static', filename=fileName)}}" />
        <img class="Eyes" src="{{url_for('static', filename=eyesName)}}" />
        <img class="Noses" src="{{url_for('static', filename=nosesName)}}" />
        <img class="Mouths" src="{{url_for('static', filename=mouthsName)}}" />
        <img class="Ears" src="{{url_for('static', filename=earsName)}}" />
    </div>
</body>
</html>
